<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./Icons/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="weather-container">
      <div class="search-bar">
        <input type="search" placeholder="Enter City Name" />
        <button type="submit" onclick="checkWeather(searchBox.value);">
          <i class="fa fa-search"></i>
        </button>
      </div>
      <div class="error-msg">
        <p>Invalid City Name</p>
      </div>
      <img class="weather-icon" />
      <h3 class="weather-type"></h3>
      <h1 class="temp"></h1>
      <h2 class="city"></h2>
      <div class="phone-input">
        <input type="tel" placeholder="Enter Phone Number" id="phone" />
        <button type="submit" onclick="submitPhoneNumber();">
          Submit
        </button>
      </div>
    </div>

    <div class="form-container">
      <form id="alertForm">
        <button id="cancel"><<</button>
        <h2>Set Alert Preferences</h2>
        <label for="tempThreshold">Temperature Threshold (Â°C):</label>
        <input type="number" id="tempThreshold" name="tempThreshold" required />
        <label for="weatherType">Weather Type:</label>
        <select id="weatherType" name="weatherType" required>
          <option value="" disabled selected></option>
          <option value="Clear">Clear</option>
          <option value="Clouds">Clouds</option>
          <option value="Rain">Rain</option>
          <option value="Snow">Snow</option>
          <option value="Mist">Mist</option>
          <option value="Drizzle">Drizzle</option>
          <option value="Haze">Haze</option>
        </select>
        <label for="alertTime">Alert Time (hours):</label>
        <input type="number" id="alertTime" name="alertTime" required />
        <button type="submit">Set Alert</button>
      </form>
    </div>

    <script src="myscript.js"></script>
  </body>
</html>
