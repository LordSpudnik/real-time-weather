<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Weather App</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" href="./Icons/logo.png" />
  </head>
  <body>
    <div class="login-container">
      <div class="form-container">
        <div class="tab-bar">
          <button id="loginTab" class="active">Login</button>
          <button id="signupTab">Sign Up</button>
        </div>
        <div id="loginFormContainer">
          <form id="loginForm">
            <h2>Login</h2>
            <input type="text" id="username" name="username" placeholder="Username" required />
            <input type="password" id="password" name="password" placeholder="Password" required />
            <button type="submit"">Login</button>
          </form>
        </div>
        <div id="signupFormContainer" class="hidden">
          <form id="signupForm">
            <h2>Sign Up</h2>
            <input type="text" id="newUsername" name="newUsername" placeholder="Username" required />
            <input type="password" id="newPassword" name="newPassword" placeholder="Password" required />
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
            <button type="submit"">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
